<div class="d-flex flex-column contenedor-interno" style="gap: 16px;">

  <div class="contenedor-principal">
    <div class="parte-der">

    </div>
    <div class="parte-izq">
      <div class="d-flex flex-column contenedor-info">

          </a>
        }

      </div>

</div>
